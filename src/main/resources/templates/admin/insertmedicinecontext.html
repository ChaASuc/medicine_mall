<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="admin/table"><!-- layout文件路径-->
<head>
    <title>医药管理系统</title>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" th:href="@{/css/register.css}">
    <script type="text/javascript" th:src="@{/js/jquery-1.8.3.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.validate.js}"></script>
    <script type="text/javascript" th:src="@{/js/messages_zh.js}"></script>

</head>
<body>
<!-- 注册-->
<div id="form" class="table-responsive" layout:fragment="content" style="padding-left: 89px;padding-top: 32px; height: 609px;">

             <form action="/loginExperiment/updateUser?uid=${uid}" method="post" id="registForm" th:if="">
         <c:if test="${empty uid}">
             <form action="/loginExperiment/login" method="post" id="registForm">
         </c:if>-->
        <form th:action="@{'/medicine/mall/insert/'+${admin.ano}}" method="get" id="registForm">
            <div id="father">
                <div id="form2">
                    <table border="0px" width="100%" height="100%" align="center" cellpadding="0px" cellspacing="0px" bgcolor="white" style="border-collapse: separate; border-spacing: 0px 10px;">
                        <tr>
                            <td colspan="3" >
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <font size="5">药品注册</font>&nbsp;&nbsp;&nbsp;MEDICINE REGISTER
                            </td>
                        </tr>
                        <!--<c:if test="${not empty uid}">
                            <tr type="hidden"></tr>
                        </c:if>-->
                        <tr>
                            <td>

                            </td>
                            <td>
                                <span th:text="${info}" style="color: red; font-size: 17px;"></span>
                            </td>
                        </tr>

                        <tr>
                            <td width="180px">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;
                                <label for="sno">编号</label>
                            </td>
                            <td>
                                <em style="color: red;">*</em>&nbsp;&nbsp;&nbsp;<input type="text" name="mno" size="35px" id="sno" placeholder = "编号" onblur="cherkBlur()" value="m001"/>
                            </td>
                            <td>
                                <span id="snoError"></span>
                            </td>
                        </tr>
                        <tr>
                            <td width="180px">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;
                                <label >名称</label>
                            </td>
                            <td>
                                <em style="color: red;">*</em>&nbsp;&nbsp;&nbsp;<input type="text" name="mname" size="35px" id="mname" placeholder = "名称" onblur="cherkBlur()" value="退烧药"/>
                            </td>
                            <td>
                                <span id="snameError"></span>
                                <span id="showResult"></span>
                            </td>
                        </tr>

                        <tr>
                            <td width="180px">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;
                                <label>服用方法</label>
                            </td>
                            <td>
                                <em style="color: red;">*</em>&nbsp;&nbsp;&nbsp;<input type="text" name="mmode" size="35px" id="cage" placeholder = "服用方法" onblur="cherkBlur()" value="内服"/>
                            </td>
                            <td>
                                <span id="cageError"></span>
                            </td>
                        </tr>
                        <tr>
                            <td width="180px">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;
                                <label>地址</label>
                            </td>
                            <td>
                                <em style="color: red;">*</em>&nbsp;&nbsp;&nbsp;<input type="text" name="mefficacy" size="35px" id="caddress" placeholder = "药品功效" onblur="cherkBlur()" value="清凉解毒退烧"/>

                            <td>
                                <span id="caddressError"></span>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="3">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
